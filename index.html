<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Stopwatch + Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">‚è± Estiak Stopwatch</h1>
    <div class="digital-clock" id="digitalClock">00:00:00</div>
    <div class="stopwatch" id="stopwatch">
      <div class="time-display" id="display">00:00:00</div>
      <div class="buttons">
        <button id="startStop">Start</button>
        <button id="reset">Reset</button>
        <button id="lap">Lap</button>
      </div>
    </div>
    <ul id="laps" class="laps"></ul>
  </div>

  <audio id="lapSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
